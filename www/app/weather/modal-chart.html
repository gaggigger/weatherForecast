<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Sunrise, Sunset Chart</h1>
        <button class="button button-clear"
                ng-click="vm.hideModal()">Close
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item"
                 collection-repeat="day in ::vm.chart"
                 item-height="'53px'">
                {{day}}
            </div>
        </div>
    </ion-content>
</ion-modal-view>
