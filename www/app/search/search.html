<ion-view title="{{::vm.title}}">
    <ion-content>
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper"
                       for="search">
                    <input id="search"
                           type="search"
                           ng-model="vm.model.term"
                           placeholder="Search for a location">
                </label>
                <button class="button button-small button-positive"
                        ng-click="vm.search()">Submit
                </button>
            </div>
            <div class="item"
                 ng-repeat="result in vm.results"
                 ui-sref="weather({city:result.formatted_address, lat: result.geometry.location.lat, lng: result.geometry.location.lng})">
                {{result.formatted_address}}
            </div>
        </div>
    </ion-content>
</ion-view>
