<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Weather Forecast</title>

    <link href="lib/ionic/css/ionic.css"
          rel="stylesheet">
    <link href="app/application/style.css"
          rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/moment-timezone/builds/moment-timezone-with-data.js"></script>
    <script src="lib/suncalc/suncalc.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/application/app.js"></script>
    <script src="app/application/router.js"></script>
    <script src="app/application/leftMenuCtrl.js"></script>
    <script src="app/application/constants.js"></script>

    <script src="app/shared/app.shared.js"></script>
    <script src="app/shared/settingsService.js"></script>
    <script src="app/shared/locationsService.js"></script>
    <script src="app/shared/timezoneFilter.js"></script>
    <script src="app/shared/iconsFilter.js"></script>

    <script src="app/search/mapsService.js"></script>
    <script src="app/search/searchCtrl.js"></script>

    <script src="app/settings/settingsCtrl.js"></script>

    <script src="app/weather/forecastService.js"></script>
    <script src="app/weather/weatherCtrl.js"></script>
</head>
<body ng-app="weatherApp">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-buttons side="left">
                    <button class="button button-clear"
                            menu-toggle="left">
                        <span class="icon ion-navicon"></span>
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left"
                       ng-controller="LeftMenuCtrl as vm">
            <ion-header-bar class="bar-dark">
                <h1 class="title">{{::vm.title}}</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item class="item-icon-left"
                              ui-sref="search"
                              menu-close><span class="icon ion-search"></span> Find a City
                    </ion-item>
                    <ion-item class="item-icon-left"
                              ui-sref="settings"
                              menu-close><span class="icon ion-ios7-cog"></span> Settings
                    </ion-item>
                    <ion-item class="item-divider"
                              ng-if="vm.locations.length > 0">Favorites
                    </ion-item>
                    <ion-item class="item-icon-left"
                              ui-sref="weather({city: location.city, lat: location.lat, lng: location.lng})"
                              menu-close
                              ng-repeat="location in vm.locations">
                        <span class="icon ion-ios-location"></span> {{location.city}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
